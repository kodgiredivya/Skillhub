    <script>
        var seat = 0;
        function book(id) {
            document.getElementById("alert").innerHTML = "";
            var hasclass = document.getElementById(id).classList.contains('bg-danger');

            if (hasclass == false) {

                document.getElementById(id).classList.add('bg-danger');
                seat++;
            } else {
                document.getElementById("alert").innerHTML = `
                    <div class="alert alert-danger"><h3>Seat is already booked</h3></div>
                    `;
            }

            console.log("selected seat " + id);
            document.getElementById("seatnumber").innerHTML = `
              <div> NO. Of Booked Seates=${seat} </div>
            
            `
        }
        var array = [];
        function showdata() {

            var name = document.getElementById("username").value;
            var movie = document.getElementById("moviename").value;
            var date = document.getElementById("userdate").value;
            var amount = document.getElementById("useramount").value;
            var obj = {
                uname: name,
                umovie: movie,
                udate: date,
                uamount: amount
            }
            array.push(obj);
            var ldata = JSON.parse(localStorage.getItem("info"));

            if (ldata == null) {
                localStorage.setItem("info", JSON.stringify(array));
            } else {
                var cdata = ldata.concat(array);
                localStorage.setItem("info", JSON.stringify(cdata));
            }
            displaydata();

        }
        function displaydata() {
            var alldata = JSON.parse(localStorage.getItem("info"));
            document.getElementById("output").innerHTML = "";
            for (let i = 0; i < array.length; i++) {
                document.getElementById("output").innerHTML += `
                <div class="card">
                    <div class="ticket">
                       <span class="mx-2">${array[i].uname} </span>
                       <span  style="margin:100px;" class="mx-2">${array[i].umovie} </span>
                      <br>
                       <span class="mx-2">${array[i].udate}</span>
                    <br>
                       <span class="mx-2">${array[i].uamount} </span>
                     </div>
                </div>
                `;
            }
        }
